version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: mybookshelf_postgres
    environment:
      POSTGRES_DB: mybookshelf
      POSTGRES_USER: bookshelf_user
      POSTGRES_PASSWORD: dev_password123
      POSTGRES_ROOT_PASSWORD: root_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: