# ====================================
# MyBookShelf Backend Configuration
# ====================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=mybookshelf-backend
spring.profiles.active=dev

# ====================================
# H2 Database Configuration
# ====================================
spring.datasource.url=jdbc:h2:mem:bookshelf
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ====================================
# JPA/Hibernate Configuration
# ====================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# ====================================
# Spring Security Configuration
# ====================================
# Temporary disable security for development
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ====================================
# Logging Configuration
# ====================================
logging.level.com.mybookshelf.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====================================
# Development Settings
# ====================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ====================================
# JSON Configuration
# ====================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid
